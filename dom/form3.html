<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다
      <br />
      숫자는 1~100 사이에 있습니다.
    </p>
    <form action="">
      <div>
        <label for="num1">숫자</label>
        <input type="text" id="num1" name="num1" />
        <input type="button" value="확인" onclick="guessFunction()" />
      </div>
      <div>
        <label for="guess">추측횟수</label>
        <input type="text" id="guess" name="guess" readonly />
      </div>
      <div>
        <label for="hint">힌트</label>
        <input type="text" id="hint" name="hint" readonly />
      </div>
    </form>
    <script>
      let nGuess = 0; // 추측횟수
      // 컴퓨터가 생성한 임의의 숫자
      const random = Math.floor(Math.random() * 100) + 1;
      console.log(random);
      count = 0;

      function guessFunction() {
        // 사용자가 입력한 값을 가져와서
        let num1 = parseInt(document.querySelector("#num1").value);
        let hint = document.querySelector("#hint");
        let guessCount = document.querySelector("#guess");
        // 컴퓨터가 생성한 임의의 숫자랑 비교한 후
        // 추측값 일치 or 추측값보다 작음 or 추측값보다 큼
        // 메세지를 힌트에 보여주고
        if (num1 < random) {
          hint.value = "추측값보다 큼";
        } else if (num1 == random) {
          hint.value = "추측값 일치";
        } else if (num1 > random) {
          hint.value = "추측값보다 작음";
        }
        // 추측한 횟수를 증가시켜 몇 번만에 맞췄느지 알려주기
        count++;
        guessCount.value = count;
      }
    </script>
  </body>
</html>
