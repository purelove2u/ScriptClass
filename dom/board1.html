<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <style>
      .row {
        margin-top: 50px;
      }
      i {
        margin-right: 5px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">HOME</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">HTML</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">CSS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">JAVASCRIPT</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-header">
              게시판
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">자유게시판</li>
              <li class="list-group-item">포럼</li>
              <li class="list-group-item">News</li>
            </ul>
          </div>
        </div>
        <div class="col-sm-10">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성날짜</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>테이블 작성</td>
                <td>홍길동</td>
                <td>2020-01-17</td>
              </tr>
              <tr>
                <td>2</td>
                <td>부트스트랩</td>
                <td>김자바</td>
                <td>2020-01-18</td>
              </tr>
              <tr>
                <td>3</td>
                <td>CSS</td>
                <td>김민석</td>
                <td>2020-01-19</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- pagination-->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >Previous</a
            >
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#"
              >2 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
      <a class="btn btn btn-outline-secondary" href="#" role="button"
        >새글작성</a
      >
    </div>
    <script>
      // querySelectorAll
      const ul = document.querySelectorAll(".navbar-nav");
      console.log(ul); //전체를 다 가져옴
      // 리스트 형태로 가져옴

      //ul의 자식노드 가져오기(전체)
      const child = ul[0].children;
      console.log("ul 전체 자식");
      for (var i = 0; i < child.length; i++) {
        console.log(child[i]);
      }

      //ul의 첫번째 자식 노드 가져오기
      console.log("ul의 첫번째 자식");
      let firstChild = ul[0].firstElementChild;
      console.log(firstChild);

      //ul의 두번째 자식 노드 가져오기
      console.log("ul의 두번째 자식");
      console.log(firstChild.nextElementSibling);

      //이전 형제 요소 가져오기
      console.log("이전 형제 요소 가져오기");
      let secondChild = firstChild.nextElementSibling;
      console.log(secondChild.previousElementSibling);
    </script>
  </body>
</html>
