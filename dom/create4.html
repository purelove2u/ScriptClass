<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .callout {
        border: 1px solid #ff0080;
        margin: 2px 4px;
        padding: 2px 6px;
      }
      .code {
        background: #cccccc;
        margin: 1px 2px;
        padding: 1px 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#content</span>) are unique (there can
      only be one per page).
    </p>
    <p>
      Classes (such as <span class="code">.callout</span>) can be used on many
      elements
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML can have multiple classes.</p>
    </div>
    <script>
      // p 태그 2개 생성
      let p1 = document.createElement("p"); //<p></p>
      let p2 = document.createElement("p"); //<p></p>

      p1.innerText = "I was created dynamically";
      //<p>I was created dynamically</p>
      p2.innerText = "I was also created dynamically";

      // 특정 위치에 만들어진 요소 삽입
      let content = document.getElementById("content");
      // content 영역의 첫번째 자식으로 삽입
      content.insertBefore(p1, content.firstElementChild);
      // content 영역의 마지막 자식으로 삽입
      content.appendChild(p2);
    </script>
  </body>
</html>
