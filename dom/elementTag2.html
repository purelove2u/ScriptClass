<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>List item1</li>
      <li>List item2</li>
      <li>List item3</li>
      <li>List item4</li>
      <li>List item5</li>
    </ul>
    <ul>
      <li>List item6</li>
      <li>List item7</li>
      <li>List item8</li>
      <li>List item9</li>
      <li>List item10</li>
    </ul>
    <script>
      // Tag 이름으로 찾기( ID 가 부여되지 않았기 때문에)
      let ul = document.getElementsByTagName("ul");
      console.log(ul);
      console.log(ul[0].children[1]);
      console.log(ul[0].children[1].innerText);
      console.log(ul[0].children);

      //첫번째 ul 가져와서 자식요소의 텍스트 노드 출력하기
      let firstchildren = ul[0].children;

      for (var i = 0; i < firstchildren.length; i++) {
        console.log();
        console.log(firstchildren[i].innerText);
      }
    </script>
  </body>
</html>
