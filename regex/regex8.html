<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const regexp = /(\w+)\s(\w+)/;
      let str = "John Smith";
      console.log("=== match ====");
      console.log(str.match(regexp)); //John Smith
      console.log();
      let newstr = str.replace(regexp, "$2, $1");
      console.log(newstr); //Smith, John
    </script>
  </body>
</html>
