<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="email" name="email" onkeyup="email_check(this.value)">
    </div>
    <p id="result" style="color: red;"></p>
    <script>
        function email_check(email) {
            //결과 영역 가져오기
            let result = document.querySelector("#result");
            //email 규칙
            //이메일 주소의 첫번째 부분에는 대문자,소문자,0-9,
            //밑줄기호가 최소한 하나가 포함되어야 한다.
            //그 다음에 @ 기호가 있어야 함
            //그 다음에 대문자나 소문자가 최소한 하나 있어야 함
            //그 다음에 마침표가 있어야 함
            //마지막으로 이메일 주소는 com,org,edu,ent 중
            //하나로 끝나야 함
            const regexp = /\w+@[A-Za-z]+\.(com|org|edu|ent)/;
            let bool = regexp.test(email);
            if (!bool) { //규칙에 안맞는 경우
                result.innerHTML = "이메일 형식을 확인해 주세요";
            } else {
                result.innerHTML = "";
            }
        }
    </script>
</body>

</html>
