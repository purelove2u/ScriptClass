<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="age">나이</label>
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <button type="button" onclick="validate()">전송</button>
      </div>
    </form>
    <script>
      function validate() {
        let name = document.querySelector("#name");
        let age = document.querySelector("#age");
        //이름이 비어있으면 경고 메세지 띄우기
        //이름이 2~4자리 입력되었는지 확인한 후 메세지 띄우기
        if (
          name.value === "" ||
          name.value.length < 2 ||
          name.value.length > 4
        ) {
          alert("이름을 입력하세요");
          name.focus();
          return false;
        } else if (age.value === "" || age.value <= 0 || age.value > 150) {
          //나이가 비어 있으면 경고 메세지를 띄우기
          //나이가 1~150 사이로 입력되었는지 확인한 후 메세지 띄우기
          alert("나이를 입력하세요");
          age.focus();
          return false;
        }
      }
    </script>
  </body>
</html>
