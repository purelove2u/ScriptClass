<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="radio"
      name="color"
      id="color"
      onclick="changeColor('lightblue')"
    />파랑색
    <input
      type="radio"
      name="color"
      id="color"
      onclick="changeColor('green')"
    />녹색

    <script>
      function changeColor(color) {
        document.body.style.background = color;
      }
    </script>
  </body>
</html>
