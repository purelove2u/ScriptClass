<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="클릭" onclick="showDialog('Hello', 'hong');" />
    <input type="button" value="클릭" onclick="test(34, 56);" />
    <input type="button" value="클릭" onclick="test(34, 56, 75, 89);" />
    <script>
      function showDialog(greeting, name) {
        console.log(greeting + " ! " + name);
      }

      function test(a, b, c, d) {
        c = c || 1; // c값이 입력되면 c 값을 사용하고 값이 안들어올 경우 1
        d = d || 2; // d값이 입력되면 d 값을 사용하고 값이 안들어올 경우 2
        console.log("a :" + a + ", b : " + b + ", c = " + c + ", d = " + d);
      }
    </script>
  </body>
</html>
