<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //연산자 => 자바와 동일
      console.log(5 / 3);

      let aa = "3";
      let bb = 3;
      console.log(aa == bb); // true -> 값만 비교
      console.log(aa === bb); // false -> 자료형 포함 비교

      console.log(aa != bb); //false
      console.log(aa !== bb); //true

      console.log("52" + "373"); //52373
      console.log("52" + 273); //52273

      console.log("273" / 53); //5.150943396226415
      console.log("273" - 53); //220
      console.log("273" * 53); //14469
    </script>
  </body>
</html>
